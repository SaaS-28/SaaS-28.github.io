<header id="header">
  <a href="/" class="logo" id="logo"><i class="fa-solid fa-terminal"></i> Samuel Onidi</a>
  <i class="menu-toggle fas fa-bars"></i>
  <nav class="navbar">
    <ul id="navigation-menu">
      {% for item in site.data.navigation %}
        <li><a href="{{ item.link }}" {% if page.url == item.link %} class="active" {% endif %}>{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
